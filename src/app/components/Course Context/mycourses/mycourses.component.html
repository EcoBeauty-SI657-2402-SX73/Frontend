<div class="content">
    <h2>My Courses</h2>
    <div *ngIf="courses.length === 0">
    <p>No confirmed courses found.</p>
    </div>
    <div *ngFor="let course of courses">
    <mat-card class="card">
        <mat-card-header>
        <mat-card-title>{{ course.title }}</mat-card-title>
        <mat-card-subtitle>{{ course.description }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        <!-- Otros detalles del curso -->
        </mat-card-content>
        <mat-card-actions>
        <button mat-button color="primary" (click)="viewCourse(course.id)">View Course</button>
        </mat-card-actions>
    </mat-card>
    </div>
</div>
