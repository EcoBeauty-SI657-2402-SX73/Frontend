<!-- src/app/components/Recipes/add-recipes/add-recipes.component.html -->
<div class="container">
  <div mat-dialog-title>
    <h1>Add Recipe</h1>
  </div>
  <br>
  <form #recipeForm="ngForm">
    <div mat-dialog-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput name="name" [(ngModel)]="recipeData.name" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="text-area">
        <mat-label>Description</mat-label>
        <textarea matInput name="description" [(ngModel)]="recipeData.description" required></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline" class="text-area">
        <mat-label>Steps</mat-label>
        <textarea matInput name="steps" [(ngModel)]="recipeData.steps" required></textarea>
      </mat-form-field>
    </div>
  </form>
  <div mat-dialog-actions class="action">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button color="primary" (click)="addRecipe()">Save</button>
  </div>
</div>
