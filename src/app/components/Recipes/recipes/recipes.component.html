<section class="container">
  <div class="top">
    <h1 class="title">Explore Recipes</h1>
    <button mat-raised-button class="add-recipe-button" color="primary" (click)="openAddRecipe()">Add Recipe</button>
  </div>

  <div class="card-container">
    <mat-card *ngFor="let recipe of Allrecipes" (click)="onRecipeClick(recipe.id)" class="recipe-card">
      <mat-card-header>
        <mat-card-title>{{recipe.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="recipe.image" alt="{{recipe.name}}">
      <mat-card-content>
        <p>{{recipe.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</section>
