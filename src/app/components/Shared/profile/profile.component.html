<div>
    <h2>{{ name }} 's Profile </h2>
    <img [src]="userPhotoURL" alt="Foto de perfil" (error)="userPhotoURL = 'https://i.imgur.com/eJtTmKu.png'">
    <p>Email: {{ email }}</p>
    <p>Name: {{name}}</p>

    <!-- Otras propiedades del usuario que desees mostrar -->
    <button (click)="logout()">Log out</button>&nbsp;
  <button (click)="changePassword()">Change Password</button>
  <button (click)="viewEnrollments()">Ver inscripciones</button>
  </div>
