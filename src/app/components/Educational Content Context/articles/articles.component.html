<div class="container">
  <div class="lista-izquierda">
    <mat-list>
      <mat-list-item id="fecha">{{ articleInit.fecha }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item id="fecha">Today</mat-list-item>
      <mat-divider></mat-divider>
      <ng-container *ngFor="let article of articles; let i = index">
        <a href="{{ article.enlace }}" target="_blank">
          <mat-list-item class="articlesx">
            {{ article.titulo }}
          </mat-list-item>
        </a>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-list>
  </div>


  <div class="centered">
    <div class="tendencia-card">
      <h3>Articulos en Tendencia</h3>
    </div>

    <div class="card-container">
      <div class="card1" *ngFor="let article of articles.slice(0); let i = index">
        <a href="{{ article.enlace }}" target="_blank">
          <img [src]="article.imagen" alt="{{ article.titulo }}" />
          <h2>{{ article.titulo }}</h2>
          <div class="date">{{ article.fecha }}</div>
          <p>{{ article.descripcion }}</p>
        </a>
      </div>

    </div>
    <div class="card2">
      <a href="https://blossomperu.com/">
        <h5>Publicidad</h5>
        <img src="https://i.pinimg.com/564x/52/d9/25/52d9256a5007823b9142ea5112367307.jpg" alt="Título de la imagen" />
      </a>
    </div>
  </div>

  <div class="container02">
    <div class="card6">
      <a href="https://blossomperu.com/">
        <h5>Advertising</h5>
        <img src="https://i.pinimg.com/564x/52/d9/25/52d9256a5007823b9142ea5112367307.jpg" alt="Título de la imagen" />
      </a>
      <!-- Repite el bloque de publicidad según sea necesario -->
    </div>
    <div class="card6">
      <a href="https://blossomperu.com/">
        <h5>Advertising</h5>
        <img src="https://i.pinimg.com/564x/52/d9/25/52d9256a5007823b9142ea5112367307.jpg" alt="Título de la imagen" />
      </a>
      <!-- Repite el bloque de publicidad según sea necesario -->
    </div>
    <div class="card6">
      <a href="https://blossomperu.com/">
        <h5>Advertising</h5>
        <img src="https://i.pinimg.com/564x/52/d9/25/52d9256a5007823b9142ea5112367307.jpg" alt="Título de la imagen" />
      </a>
      <!-- Repite el bloque de publicidad según sea necesario -->
    </div>
  </div>

</div>
