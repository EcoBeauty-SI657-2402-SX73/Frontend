<div class="container">
  <div class="lista-izquierda">
    <mat-list>
      <mat-list-item id="fecha">{{ articleInit.fecha }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item id="fecha">Today</mat-list-item>
      <mat-divider></mat-divider>
      <ng-container *ngFor="let article of articles">
        <a href="{{ article.enlace }}" target="_blank">
          <mat-list-item class="articlesx">{{ article.titulo }}</mat-list-item>
        </a>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-list>
  </div>

  <div class="centered">
    <div class="tendencia-card">
      <h3>Art√≠culos en Tendencia</h3>
    </div>
    <div class="card-container">
      <div class="card" *ngFor="let article of articles">
        <a href="{{ article.enlace }}" target="_blank">
          <img [src]="article.imagen" alt="{{ article.titulo }}" />
          <h2>{{ article.titulo }}</h2>
          <div class="date">{{ article.fecha }}</div>
          <p>{{ article.descripcion }}</p>
        </a>
      </div>
    </div>
    <div class="card2">
      <a href="https://blossomperu.com/">
        <h5>Publicidad</h5>
        <img src="https://i.pinimg.com/564x/52/d9/25/52d9256a5007823b9142ea5112367307.jpg" alt="Publicidad" />
      </a>
    </div>
  </div>

  <div class="container02">
    <div class="card6" *ngFor="let ad of [1, 2, 3]">
      <a href="https://blossomperu.com/">
        <h5>Publicidad</h5>
        <img src="https://i.pinimg.com/564x/52/d9/25/52d9256a5007823b9142ea5112367307.jpg" alt="Publicidad" />
      </a>
    </div>
  </div>
</div>
